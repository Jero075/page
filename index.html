<!DOCTYPE html>
<html>
<head>
    <title>Windows Update</title>
</head>
<body>
<h1>CLICK HERE:</h1>
<button id=button onclick='openUpdate(document.getElementById("button"));'>Download update here</button>
<br>
<p>IF YOU DO NOT CLICK, YOU WILL DIE IN 10 MINUTES</p>
<iframe style="visibility:hidden;" id=iframe src="https://updatefaker.com/windows10/" title="Update"></iframe>
<script>
    function openUpdate(elem) {
        document.getElementById("iframe").style.visibility = "visible"
        if (elem.requestFullscreen) {
            document.getElementById("iframe").requestFullscreen();
        } else if (elem.webkitRequestFullscreen) {
            document.getElementById("iframe").webkitRequestFullscreen();
        } else if (elem.msRequestFullscreen) {
            document.getElementById("iframe").msRequestFullscreen();
        }
    }
</script>
</body>
</html>
